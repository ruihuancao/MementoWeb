{% extends "layout.html" %}
{% block body %}
  <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">{{ title }}</h1>
            </div>
            {% for item in data %}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="{{ item.url }}" alt="">
                </a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
